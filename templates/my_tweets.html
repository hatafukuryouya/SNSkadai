<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自分のツイート</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon/SNS.ico">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">自分のツイート</h1>
        {% for tweet in tweets %}
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">{{ tweet.username }}</h5>
                <p class="card-text">{{ tweet.content }}</p>
                <form action="{{ url_for('delete_tweet', tweet_id=tweet.tweetid) }}" method="post">
                    <button type="submit" class="btn btn-danger">削除</button>
                </form>
            </div>
        </div>
        {% endfor %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">ホームに戻る</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
