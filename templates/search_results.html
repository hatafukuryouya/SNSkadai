<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>検索</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon/SNS.ico">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">検索結果</h1>
        {% for result in results %}
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">{{ result.username }}</h5>
                    <p class="card-text">{{ result.content }}</p>
                    <form action="{{ url_for('follow_user', user_id=result.userid) }}" method="post">
                        <button type="submit">フォロー</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
    <form action="/search" method="post">
        <div class="form-group">
            <label for="searchType">検索タイプ:</label>
            <select id="searchType" name="searchType">
                <option value="users">ユーザー</option>
                <option value="tweets">ツイート</option>
            </select>
        </div>
        <div class="form-group">
            <label for="searchQuery">検索:</label>
            <input type="text" id="searchQuery" name="searchQuery" required>
        </div>
        <button type="submit">検索</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
