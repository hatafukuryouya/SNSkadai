<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNSDAYO</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon/SNS.ico">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">ようこそ！</h1>
        <button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#loginModal">
            ログイン
        </button>
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">ログイン</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="login-username">ユーザー名</label>
                                <input type="text" class="form-control" id="login-username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="login-password">パスワード</label>
                                <input type="password" class="form-control" id="login-password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">ログイン</button>
                        </form>
                        <p class="mt-3">
                            アカウントをお持ちでない方は<a href="/signup">こちら</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <h2>最新のツイート</h2>
            {% for tweet in tweets %}
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">{{ tweet.username }}</h5>
                    <p class="card-text">{{ tweet.content }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
